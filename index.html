<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomPom</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Pompom is sad, let's give her some love!</h1>
    <!-- Happiness Bar -->
    <div class="happiness-bar">
        <div class="happiness-fill" id="happiness-fill"></div>
    </div>
    <p id="happiness-text">Happy Pompom: 10%</p>
    <div class="center">
        <img src="images/pompom1.png" alt="sadpompom" id="pompom-image"/>
    </div>
    <div>
        <button class="button" id="btn1">I'm here for you</button>
        <button class="button" id="btn2">*Pet her*</button>
        <button class="button" id="btn3">You're so cute!</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
